<form [formGroup]="updateForm" (ngSubmit)="updateUser()">
            <mat-dialog-content class="update-popup" >
            <h2>Update user role and status</h2>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="">Select role</mat-option>
                    <mat-option *ngFor="let item of rolelist" value="item.code">{{item.name}}</mat-option>
                    <!-- <mat-option value="staff">staff</mat-option>
                    <mat-option value="guest">guest</mat-option> -->
                </mat-select>
            </mat-form-field>
            <section class="example-section" >
                <mat-label>Status</mat-label>
                <mat-checkbox class="example-margin" formControlName="isActive">Active User</mat-checkbox>
            </section>
            <!-- <mat-form-field  class="input">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="Ex. tom"  formControlName="firstName" required>
            </mat-form-field> -->
        </mat-dialog-content>
        <mat-dialog-actions class="popup-actions">
            <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="accent" type="submit" >Save</button>
        </mat-dialog-actions>
</form>
